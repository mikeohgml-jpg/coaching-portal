{% extends "base.html" %}

{% block title %}Login - Transform Coaching{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">ðŸ”‘ Transform Coaching Portal</h2>
            </div>
            <div class="card-body p-5">
                <h3 class="mb-4 text-center">Login</h3>
                
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="username" 
                            name="username"
                            value="admin"
                            required
                            autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control form-control-lg" 
                            id="password" 
                            name="password"
                            value="coaching123"
                            required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" style="padding: 12px; font-size: 16px; font-weight: 700;">
                        ðŸ”“ Login
                    </button>
                </form>
                
                <hr style="border-color: rgba(255, 255, 255, 0.2);">
                <p class="text-center small mt-3" style="color: rgba(255, 255, 255, 0.7);">
                    <strong>Default credentials:</strong><br>
                    Username: <code style="background: rgba(20, 184, 166, 0.15); color: var(--accent-cyan); padding: 4px 10px; border-radius: 4px; font-size: 0.95rem; font-weight: 600;">admin</code><br>
                    Password: <code style="background: rgba(20, 184, 166, 0.15); color: var(--accent-cyan); padding: 4px 10px; border-radius: 4px; font-size: 0.95rem; font-weight: 600;">coaching123</code>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control-lg {
        font-size: 1rem;
    }
</style>
{% endblock %}
